<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20230527235219">
</head>

<body>
    <div class="Wraper">
        <div class="weather">
            <div class="weather__conteiner , conteiner">
                <h1 class="weather__title">Weather</h1>
                <div class="weather__place , place-weather">
                    <div class="place-weather__content">
                        <div class="place-weather__text , text-place-weather">
                            <h3 class="place-weather__city-name">city name</h3>
                            <h4 class="place-weather__temp">0&deg;</h4>
                            <p class="text-place-weather__description">description</p>
                        </div>
                        <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="photoWeather"
                            class="place-weather__image">
                    </div>
                    <form class="place-weather__form">
                        <input placeholder="City name" type="text" class="place-weather__input">
                        <button href="#" id='button' class="place-weather__button">found</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.min.js?_v=20230527235219"></script>
</body>

</html>
